[package]
name = "vsg_ui"
description = "Video Sync GUI - libcosmic-based user interface"
version.workspace = true
edition.workspace = true
license.workspace = true
rust-version.workspace = true

[[bin]]
name = "video-sync-gui"
path = "src/main.rs"

[dependencies]
# Core library
vsg_core = { path = "../vsg_core" }

# libcosmic - COSMIC desktop toolkit (based on iced)
# Note: dbus-config disabled for non-COSMIC desktop compatibility
libcosmic = { git = "https://github.com/pop-os/libcosmic.git", default-features = false, features = [
    "tokio",
    "winit",
    "wgpu",
    "multi-window",
] }

# Async runtime (required by libcosmic)
tokio = { version = "1.49.0", features = ["rt-multi-thread", "macros", "sync"] }

# File dialogs (fallback if portal not available)
rfd = "0.17.2"

# Serialization
serde = { workspace = true }
serde_json = { workspace = true }

# Logging
tracing = "0.1.44"

# URL decoding for drag-drop
percent-encoding = "2.3.2"

# Unique IDs
uuid = { version = "1.20.0", features = ["v4"] }
