[project]
name = "video-sync-gui"
version = "1.0.0"
description = "Video Sync GUI - Subtitle synchronization tool"
channels = ["conda-forge"]
platforms = ["linux-64", "osx-64", "osx-arm64", "win-64"]

[tasks]
start = "python main.py"

[dependencies]
python = ">=3.13,<3.14"

# Core GUI Framework
pyside6 = "*"

# Scientific Computing & Analysis
numpy = "*"
scipy = "*"
scikit-learn = "*"

# Audio Analysis - REQUIRED for correlation, onset detection, DTW, spectrogram analysis
librosa = "*"
numba = ">=0.61.0"
llvmlite = ">=0.43.0"

# Subtitle Processing
pysubs2 = "*"

# Spell Checking
pyenchant = "*"

# XML Processing
lxml = "*"

# Video/Audio Processing
av = "*"

# Image Processing
pillow = "*"

# Frame Matching & Scene Detection
imagehash = "*"
opencv = "*"
scenedetect = { version = "*", channel = "conda-forge" }

# Voice Activity Detection
webrtcvad-wheels = { version = "*", channel = "pypi" }

[pypi-dependencies]
# Packages not available or better from PyPI
VideoTimestamps = "*"
ffms2 = "*"
VapourSynth = "*"
webrtcvad-wheels = "*"

[feature.ai-audio-nvidia.dependencies]
pytorch = { version = "*", channel = "pytorch" }
pytorch-cuda = { version = "*", channel = "pytorch" }
demucs = { version = "*", channel = "conda-forge" }

[feature.ai-audio-cpu.dependencies]
pytorch = "*"
demucs = "*"
