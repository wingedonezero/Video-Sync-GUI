[workspace]
resolver = "2"
members = [
    "vsg-ui",
    "vsg-python-bridge",
]

[workspace.package]
version = "0.1.0"
edition = "2024"
license = "MIT"
repository = "https://github.com/wingedonezero/Video-Sync-GUI"

[workspace.dependencies]
# Core
tokio = { version = "1.48", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# UI - libcosmic from pop-os
libcosmic = { git = "https://github.com/pop-os/libcosmic.git", default-features = false, features = [
    "a11y",
    "tokio",
    "winit",
    "wgpu",
    "dbus-config",
    "multi-window",
] }

# Python bridge
pyo3 = { version = "0.23", features = ["auto-initialize"] }

# Async/Utils
futures-util = "0.3"
directories = "5.0"
reqwest = { version = "0.12", features = ["rustls-tls", "stream"] }
flate2 = "1.0"
tar = "0.4"
zip = "2.0"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
thiserror = "2.0"
anyhow = "1.0"
